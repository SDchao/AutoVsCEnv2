<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AutoVsCEnv2</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="textgroup">
            <h1 id="maintitle">我们需要您配置以下信息</h1>
            <p id="subtitle">选择编译器的安装位置</p>
            <p id="info">
                工具采用的是MinGW编译器
                <br>
                如果您想了解什么是编译器，<a onclick="whatiscompilerlink()">请点击此处</a>
            </p>
        </div>

        <div class="pathgroup">
            <p id="description">当前路径:</p>
            <input type="text" name="path" id="pathinput" value="">
            <button id="change" onclick="openPathSelect()">更改</button>
        </div>
    </main>
    <footer>
        <div class="buttongroup">
            <button id="prev" onclick="prevOnClick()">返回</button>
            <button id="next" onclick="nextOnClick()">下一步</button>
        </div>
    </footer>
</body>
<script src="selectpath.js"></script>
<script>
    window.onload = selectpathloaded();
</script>

</html>
